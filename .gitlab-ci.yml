## Avoid shared runner stuck, create local runner
## Avoid tags for local runner
## Avoid ssh key format
## Bug: deactivate shared runner on project initialization,
##      don't reactivate shared runner 

image: node:10.22.1-alpine3.11

stages:
  - install
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/
    - build/

install: 
  stage: install
  script:
    - CI=false npm install
  artifacts:
    expire_in: 1 hour
    paths: 
      - node_modules/

build:
  stage: build
  script: 
    - CI=false npm run build
  artifacts: 
    expire_in: 1 hour
    paths: 
      - build/

test:
  stage: test
  script:
    - CI=false npm run test

deploy:
  image: alpine
  stage: deploy
  script:
    - apk add --no-cache rsync openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_dsa
    - chmod 400 ~/.ssh/id_dsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - rsync -rav build/ $USER@$HOST:$PATH
